<div class='card'>
    <div class='card-header'>
           {{pageTitle}} 
    </div>
    <div class = 'card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
              <input type='text'
                     [(ngModel)]='listFilter' />
            </div>
          </div>
        <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>

        <div class = 'table-responsive' *ngIf='products && products.length'>
            <table class = 'table' >
                <thead>
                    <tr>
                        <th>
                            Product ID
                        </th>
                        <th>
                            Product Name
                        </th>
                        <th>
                            Actual Price
                        </th>
                        <th>
                            Recommended Price
                        </th>
                        <th>
                            Recommended Date
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td>{{product.Id}}</td>
                        <td>{{product.Name}}</td>
                        <td>{{product.actualprice|currency:'INR'}}</td>
                        <td>{{product.recommprice|currency:'INR'}}</td>
                        <td>{{product.recommdate}}</td>
                        

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
